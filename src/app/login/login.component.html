<div class="login-container" *ngIf="!isLoggedIn">
  <div class="login-card">
    <h2 class="card-header">შესვლა</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">მომხმარებლის სახელი</label>
        <input 
          id="username" 
          type="text" 
          class="form-control" 
          formControlName="username"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          *მომხმარებლის სახელი სავალდებულოა
        </div>
      </div>

      <div class="form-group">
        <label for="password">პაროლი</label>
        <input 
          id="password" 
          type="password" 
          class="form-control" 
          formControlName="password"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          *პაროლი სავალდებულოა
        </div>
      </div>

      <div class="form-footer">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="loginForm.invalid || loading"
        >
          შესვლა
        </button>
        <a routerLink="/register" class="link">რეგისტრაცია</a>
      </div>

      <div class="spinner-container" *ngIf="loading">
        <div class="spinner"></div>
      </div>
    </form>
  </div>
</div>
