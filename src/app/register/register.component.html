<div class="login-container d-flex justify-content-center align-items-center">
  <div class="login-card">
    <div class="card-header">
      <h2>რეგისტრაცია</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="username" class="form-label">მომხმარებლის სახელი</label>
          <input 
            id="username" 
            type="text" 
            class="form-control"
            [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
            formControlName="username"
          >
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="invalid-feedback">
            *მომხმარებლის სახელი სავალდებულოა
          </div>
        </div>
  
        <div class="form-group mb-3">
          <label for="password" class="form-label">პაროლი</label>
          <input 
            id="password" 
            type="password" 
            class="form-control"
            [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            formControlName="password"
          >
          <div *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="invalid-feedback">
            *პაროლი სავალდებულოა
          </div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="invalid-feedback">
            *პაროლი უნდა იყოს 6 ციფრზე მეტი.
          </div>
        </div>
  
        <div class="form-footer">
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="registerForm.invalid || loading"
          >
            რეგისტრაცია
          </button>
          <a [routerLink]="['/login']" class="btn btn-link">შესვლა</a>
        </div>
  
        <div *ngIf="loading" class="spinner-border text-primary mt-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </form>
    </div>
  </div>
</div>
