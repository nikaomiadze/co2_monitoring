<div class="login-container p-d-flex p-jc-center p-ai-center">
    <p-card header="Register" styleClass="p-card-lg">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="p-field">
          <label for="username">Username</label>
          <input 
            id="username" 
            type="text" 
            pInputText 
            formControlName="username"
            [ngClass]="{ 'p-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched }"
          >
          <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="p-error">
            Username is required
          </small>
        </div>
  
        <div class="p-field">
          <label for="password">Password</label>
          <input 
            id="password" 
            type="password" 
            pPassword 
            formControlName="password"
            [ngClass]="{ 'p-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }"
          >
          <small *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched" class="p-error">
            Password is required
          </small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="p-error">
            Password must be at least 6 characters
          </small>
        </div>
  
        <div class="p-d-flex p-jc-between p-ai-center p-mt-4">
          <button 
            pButton 
            type="submit" 
            label="Register" 
            [disabled]="registerForm.invalid || loading"
          ></button>
          <a [routerLink]="['/login']">Login</a>
        </div>
  
        <p-progressSpinner *ngIf="loading" styleClass="w-2rem h-2rem"></p-progressSpinner>
      </form>
    </p-card>
  </div>
